<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos Numéricos: Secante e Newton-Raphson</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="newton.js"></script>
    <script defer src="secante.js"></script>
</head>
<body>
    <div class="container">
        <h1>Métodos Numéricos para Resolver Corrente Oscilante</h1>

        <div class="method-container">
            <h2>Método da Secante</h2>
            <button id="runSecante" class="run-button">Executar Método da Secante</button>
            <pre id="secanteOutput" class="output"></pre> 
        </div>

        <div class="method-container">
            <h2>Método de Newton-Raphson</h2>
            <button id="runNewton" class="run-button">Executar Método de Newton-Raphson</button>
            <pre id="newtonOutput" class="output"></pre>
        </div>
    </div>

    <script>
        // Eventos para os botões
        document.getElementById('runSecante').addEventListener('click', function() {
            runSecante();
        });

        document.getElementById('runNewton').addEventListener('click', function() {
            runNewton();
        });
    </script>
</body>
</html>
